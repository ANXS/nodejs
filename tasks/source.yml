# file: nodejs/tasks/source.yml

- name: node.js | Make sure that the directory to hold the node.js binaries exists
  file:
    path: /usr/local/nodejs
    state: directory
    recurse: yes
    mode: 0755

- name: node.js | Download the node.js source
  get_url:
    url: "{{nodejs_url}}"
    dest: "/tmp/node-v{{nodejs_version}}.tar.gz"

- name: node.js | Unpack the node.js source
  shell: tar -xvzf /tmp/node-v{{nodejs_version}}.tar.gz chdir=/tmp creates=/tmp/node-v{{nodejs_version}}

- name: node.js | Get the number of processors
  command: nproc
  register: cpu_count

- name: node.js | Build node.js from source
  shell: >
    cd /tmp/node-v{{nodejs_version}} &&
    ./configure --prefix={{nodejs_prefix}} &&
    make -j {{cpu_count.stdout}} &&
    sudo make install

- name: node.js | Update the symbolic link to the node.js install
  file:
    path: /usr/local/nodejs/default
    src: "{{nodejs_prefix}}"
    state: link
    force: yes

- name: node.js | Add the node installation path to the system path
  lineinfile: dest=/etc/profile regexp='^NODE_HOME=/usr/local/nodejs/default' line='NODE_HOME=/usr/local/nodejs/default' state=present

- name: mode.js | Add the node binary path to the system path
  lineinfile: dest=/etc/profile regexp='^PATH=.*NODE_HOME.*' line='PATH=$PATH:$NODE_HOME/bin' state=present

- name: node.js | Inform the system where the binaries are located and set as the default
  alternatives: name={{ item }} path=/usr/local/nodejs/default/bin/{{ item }} link=/usr/bin/{{ item }}
  with_items:
    - node
    - npm
